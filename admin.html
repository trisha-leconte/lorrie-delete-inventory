<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Inventory Review</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #333;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-card.total .stat-value { color: #2196F3; }
        .stat-card.completed .stat-value { color: #4CAF50; }
        .stat-card.delete .stat-value { color: #f44336; }
        .stat-card.keep .stat-value { color: #4CAF50; }

        .progress-section {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .progress-bar-container {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin-top: 15px;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
        }

        .actions {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-export {
            background: #4CAF50;
            color: white;
        }

        .btn-export:hover {
            background: #45a049;
        }

        .btn-refresh {
            background: #2196F3;
            color: white;
        }

        .btn-refresh:hover {
            background: #0b7dda;
        }

        .items-section {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .items-section h2 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #333;
        }

        .items-list {
            display: grid;
            gap: 15px;
        }

        .item-card {
            display: flex;
            gap: 15px;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .item-card:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .item-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            background: #fafafa;
        }

        .item-details {
            flex: 1;
        }

        .item-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .item-meta {
            font-size: 13px;
            color: #666;
        }

        .item-sku {
            display: inline-block;
            background: #f5f5f5;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-top: 8px;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-delete {
            background: #ffebee;
            color: #c62828;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .last-updated {
            text-align: center;
            padding: 15px;
            color: #999;
            font-size: 12px;
        }

        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #666;
        }

        .auto-refresh input {
            width: 18px;
            height: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä Admin Dashboard</h1>
            <p class="subtitle">Monitor inventory review progress in real-time</p>
        </header>

        <div class="stats" id="stats">
            <div class="stat-card total">
                <div class="stat-value" id="totalItems">-</div>
                <div class="stat-label">Total Items</div>
            </div>
            <div class="stat-card completed">
                <div class="stat-value" id="completedItems">-</div>
                <div class="stat-label">Reviewed</div>
            </div>
            <div class="stat-card delete">
                <div class="stat-value" id="deleteItems">-</div>
                <div class="stat-label">To Delete</div>
            </div>
            <div class="stat-card keep">
                <div class="stat-value" id="keepItems">-</div>
                <div class="stat-label">To Keep</div>
            </div>
        </div>

        <div class="progress-section">
            <h3>Progress</h3>
            <div class="progress-bar-container">
                <div class="progress-bar-fill" id="progressBar" style="width: 0%">
                    <span id="progressText">0%</span>
                </div>
            </div>
        </div>

        <div class="actions">
            <button class="btn-export" onclick="exportResults()">
                ‚¨áÔ∏è Export Items to Delete
            </button>
            <button class="btn-refresh" onclick="loadData()">
                üîÑ Refresh Now
            </button>
            <label class="auto-refresh">
                <input type="checkbox" id="autoRefresh" checked onchange="toggleAutoRefresh()">
                Auto-refresh every 5s
            </label>
        </div>

        <div class="items-section">
            <h2>Items Marked for Deletion (<span id="deleteCount">0</span>)</h2>
            <div class="items-list" id="itemsList">
                <div class="loading">Loading...</div>
            </div>
        </div>

        <div class="last-updated">
            Last updated: <span id="lastUpdated">-</span>
        </div>
    </div>

    <script>
        let autoRefreshInterval = null;

        // Load data
        async function loadData() {
            try {
                // Load progress
                const progressRes = await fetch('/api/progress');
                const progress = await progressRes.json();

                // Update stats
                document.getElementById('totalItems').textContent = progress.total;
                document.getElementById('completedItems').textContent = progress.completed;
                document.getElementById('deleteItems').textContent = progress.toDelete;
                document.getElementById('keepItems').textContent = progress.toKeep;

                // Update progress bar
                const percent = progress.percentComplete || 0;
                document.getElementById('progressBar').style.width = percent + '%';
                document.getElementById('progressText').textContent = percent + '%';

                // Load all items
                const itemsRes = await fetch('/api/items');
                const items = await itemsRes.json();

                // Filter items marked for deletion
                const deleteItems = items.filter(item => item.decision === 'delete');
                document.getElementById('deleteCount').textContent = deleteItems.length;

                // Display items
                const itemsList = document.getElementById('itemsList');
                if (deleteItems.length === 0) {
                    itemsList.innerHTML = '<div class="loading">No items marked for deletion yet.</div>';
                } else {
                    itemsList.innerHTML = deleteItems.map(item => `
                        <div class="item-card">
                            <img src="${item.imageUrl || ''}"
                                 alt="${item.title}"
                                 class="item-image"
                                 onerror="this.style.display='none'">
                            <div class="item-details">
                                <div class="item-title">${item.title}</div>
                                <div class="item-meta">
                                    ${item.type ? `${item.type}` : ''}
                                    ${item.price ? ` ‚Ä¢ $${item.price}` : ''}
                                </div>
                                ${item.sku ? `<div class="item-sku">SKU: ${item.sku}</div>` : ''}
                            </div>
                            <span class="badge badge-delete">DELETE</span>
                        </div>
                    `).join('');
                }

                // Update last updated time
                document.getElementById('lastUpdated').textContent = new Date().toLocaleTimeString();

            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        // Export results
        function exportResults() {
            window.location.href = '/api/export';
        }

        // Toggle auto-refresh
        function toggleAutoRefresh() {
            const enabled = document.getElementById('autoRefresh').checked;

            if (enabled) {
                autoRefreshInterval = setInterval(loadData, 5000);
            } else {
                if (autoRefreshInterval) {
                    clearInterval(autoRefreshInterval);
                    autoRefreshInterval = null;
                }
            }
        }

        // Initialize
        loadData();
        toggleAutoRefresh();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mark Items for Deletion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .progress-bar {
            background: #4CAF50;
            height: 6px;
            transition: width 0.3s ease;
        }

        .progress-text {
            padding: 15px 20px;
            text-align: center;
            font-size: 14px;
            color: #666;
            border-bottom: 1px solid #eee;
        }

        .item-container {
            padding: 20px;
        }

        .item-image {
            width: 100%;
            height: 300px;
            object-fit: contain;
            background: #fafafa;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .item-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #333;
            line-height: 1.4;
        }

        .item-description {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
            max-height: 150px;
            overflow-y: auto;
        }

        .item-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            font-size: 13px;
            color: #888;
        }

        .item-meta span {
            display: flex;
            align-items: center;
        }

        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 25px;
        }

        button {
            padding: 20px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            touch-action: manipulation;
        }

        button:active {
            transform: scale(0.98);
        }

        .btn-keep {
            background: #4CAF50;
            color: white;
        }

        .btn-keep:hover {
            background: #45a049;
        }

        .btn-delete {
            background: #f44336;
            color: white;
        }

        .btn-delete:hover {
            background: #da190b;
        }

        .loading, .complete {
            padding: 60px 20px;
            text-align: center;
        }

        .loading {
            color: #666;
        }

        .complete {
            color: #4CAF50;
        }

        .complete h2 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .saving {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .saving.show {
            opacity: 0.9;
        }

        /* Remove HTML from description */
        .item-description p {
            margin-bottom: 8px;
        }

        .item-description strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="progress-bar" id="progressBar" style="width: 0%"></div>
        <div class="progress-text" id="progressText">Loading...</div>

        <div id="content">
            <div class="loading">
                <p>Loading items...</p>
            </div>
        </div>
    </div>

    <div class="saving" id="savingIndicator">Saving...</div>

    <script>
        let items = [];
        let currentIndex = 0;

        // Load items on page load
        async function loadItems() {
            try {
                const response = await fetch('/api/items');
                items = await response.json();

                // Filter out items that already have decisions
                items = items.filter(item => !item.decision);

                if (items.length === 0) {
                    showComplete();
                } else {
                    showItem(currentIndex);
                }
            } catch (error) {
                console.error('Error loading items:', error);
                document.getElementById('content').innerHTML =
                    '<div class="loading"><p>Error loading items. Please refresh.</p></div>';
            }
        }

        // Show current item
        function showItem(index) {
            const item = items[index];
            const total = items.length;
            const progress = ((index) / total) * 100;

            // Update progress
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('progressText').textContent =
                `Item ${index + 1} of ${total}`;

            // Strip HTML tags from description for simpler display
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = item.description || '';
            const plainDescription = tempDiv.textContent || tempDiv.innerText || '';

            // Create item display
            document.getElementById('content').innerHTML = `
                <div class="item-container">
                    <img src="${item.imageUrl || ''}"
                         alt="${item.title}"
                         class="item-image"
                         onerror="this.style.display='none'">

                    <h2 class="item-title">${item.title}</h2>

                    <div class="item-meta">
                        ${item.price ? `<span>üí∞ $${item.price}</span>` : ''}
                        ${item.type ? `<span>üè∑Ô∏è ${item.type}</span>` : ''}
                    </div>

                    <div class="item-description">${plainDescription.substring(0, 300)}${plainDescription.length > 300 ? '...' : ''}</div>

                    <div class="buttons">
                        <button class="btn-keep" onclick="makeDecision('keep')">
                            ‚úì KEEP
                        </button>
                        <button class="btn-delete" onclick="makeDecision('delete')">
                            ‚úó DELETE
                        </button>
                    </div>
                </div>
            `;
        }

        // Make decision and save
        async function makeDecision(decision) {
            const item = items[currentIndex];

            // Show saving indicator
            const indicator = document.getElementById('savingIndicator');
            indicator.classList.add('show');

            try {
                // Save decision to server
                await fetch('/api/decision', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        handle: item.handle,
                        decision: decision
                    })
                });

                // Hide saving indicator
                setTimeout(() => {
                    indicator.classList.remove('show');
                }, 500);

                // Move to next item
                currentIndex++;

                if (currentIndex >= items.length) {
                    showComplete();
                } else {
                    showItem(currentIndex);
                }
            } catch (error) {
                console.error('Error saving decision:', error);
                alert('Error saving. Please try again.');
                indicator.classList.remove('show');
            }
        }

        // Show completion message
        function showComplete() {
            document.getElementById('progressBar').style.width = '100%';
            document.getElementById('progressText').textContent = 'Complete!';
            document.getElementById('content').innerHTML = `
                <div class="complete">
                    <h2>üéâ</h2>
                    <h2>All Done!</h2>
                    <p>You've reviewed all the items.</p>
                    <p style="margin-top: 20px; color: #666;">You can close this page now.</p>
                </div>
            `;
        }

        // Start the app
        loadItems();
    </script>
</body>
</html>
